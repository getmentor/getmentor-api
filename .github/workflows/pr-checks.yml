name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Require all tests to pass before merging
  require-tests:
    name: Require Tests to Pass
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests with race detector
        run: |
          echo "Running tests with race detector..."
          go test -race -timeout=5m ./...

      - name: Check test coverage
        run: |
          echo "Checking test coverage..."

          # Run tests on all packages to generate coverage
          # Use -coverpkg to measure coverage across all packages, not just test packages
          go test -covermode=count -coverprofile=coverage.out -coverpkg=./... ./...

          # If coverage.out is missing or empty, treat coverage as 0
          if [ ! -s coverage.out ]; then
            echo "No coverage data produced."
            coverage=0
          else
            coverage=$(go tool cover -func=coverage.out | awk '/^total:/ {print $3}' | sed 's/%//')
            # If coverage is empty, set to 0
            if [ -z "$coverage" ]; then
              coverage=0
            fi
          fi

          echo "Total coverage: ${coverage}%"

          # Set minimum coverage threshold (currently lenient, increase over time)
          threshold=10

          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "❌ Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          else
            echo "✅ Coverage ${coverage}% meets threshold ${threshold}%"
          fi

  # Security checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.10
        with:
          args: '-fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        continue-on-error: true

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Build for multiple platforms
        run: |
          echo "Building for Linux..."
          GOOS=linux GOARCH=amd64 go build -v ./...

          echo "Building for macOS..."
          GOOS=darwin GOARCH=amd64 go build -v ./...

          echo "Building for Windows..."
          GOOS=windows GOARCH=amd64 go build -v ./...

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run go vet
        run: go vet ./...

      - name: Check code formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ The following files are not formatted:"
            echo "$unformatted"
            echo ""
            echo "Please run: gofmt -w ."
            exit 1
          fi
          echo "✅ All files are properly formatted"

      - name: Check for common mistakes
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...
